<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		#container {
			position: fixed;
			right: 0;
			bottom: 0;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			-webkit-overflow-scrolling: touch;
			/* overflow-y: scroll; */
			overflow: auto;
		}

		iframe {
			height: 100%;
			width: 100%;
			/* overflow: scroll */
		}
	</style>
	<title>Iframe</title>
</head>

<body>
	<div id="container">
		<iframe src="http://disastrous-plants.surge.sh/"></iframe>
	</div>
</body>

</html>
