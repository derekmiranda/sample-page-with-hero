<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Some page</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
			outline: 0;
			font-size: 100%;
			vertical-align: baseline;
			background: transparent;
		}

		html,
		body {
			margin: 0;
			width: 100%;
			height: 100%;
		}

		#hero {
			width: 100vw;
			height: 100vh;
			background-color: red;
		}

		#content {
			background-color: blue;
		}
	</style>
</head>

<body>
	<div id="hero">
		<h1>Hello.</h1>
	</div>
	<div id="content">
		<p>Other stuff</p>
	</div>
</body>

</html>
